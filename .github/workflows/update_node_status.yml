name: update_node_status

on:
  workflow_dispatch:
  schedule:
    - cron: '8 5 * * *' #Every day at 08:05 UTC
  
jobs:
  update-nodes:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    # Install dependencies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Install Dependencies
      run: |
        poetry install
    - name: Update Nodes
      run: |
        mkdir -p data
        poetry run mnstatus -J nids -F -s up -n mn -t ping -t mn -t cn -t index > data/node_status.json
        poetry run mnstatus 2csv -o data/node_status.csv data/node_status.json
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update node_status
   
